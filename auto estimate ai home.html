    <style> #home {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
        background-color: #f8f9fa;
        box-sizing: border-box;
        position: relative;
      }
      
      #home video {
        width: 100%;
        max-width: 1000px;
        height: auto;
        aspect-ratio: 16/9; /* Maintain video aspect ratio */
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        outline: none;
      }
      
      hr {
        margin: 100px auto;
        width: 80%;
        max-width: 1000px;
        border: 0;
        height: 1px;
        background-color: #e0e0e0;
      }
      
      /* Desktop Large Screens */
      @media (min-width: 1600px) {
        #home video {
          max-width: 1200px;
        }
      }
      
      /* Tablet View */
      @media (max-width: 1024px) {
        #home {
          min-height: 80vh;
          padding: 30px 15px;
        }
        
        #home video {
          max-width: 800px;
        }
      }
      
      /* Mobile View - Portrait */
      @media (max-width: 768px) {
        #home {
          min-height: auto;
          padding: 25px 10px;
        }
        
        #home video {
          border-radius: 8px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
      
        hr {
          width: 90%;
          margin: 30px auto;
        }
      }
      
      /* Small Mobile View */
      @media (max-width: 480px) {
        #home {
          padding: 20px 10px;
        }
        
        #home video {
          border-radius: 6px;
        }
      
        hr {
          width: 95%;
        }
      }
      
      /* Landscape Orientation */
      @media (orientation: landscape) and (max-height: 500px) {
        #home {
          min-height: 120vh;
        }
        
        #home video {
          max-width: 90vw;
        }
      } </style>
